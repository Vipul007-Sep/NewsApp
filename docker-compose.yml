
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  producer:
    build:
      context: .
    environment:
      NEWS_API_KEY: aec54d822f854e34ab334df91c5b379d
      NEWSAPI1_ENABLED: true
      NEWSAPI2_ENABLED: false  
      NEWSAPI3_ENABLED: true
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: news-articles
    depends_on:
      - kafka

  consumer:
    build:
      context: .
    command: python News_Consumer.py
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: news-articles
    depends_on:
      - kafka
